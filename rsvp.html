    <!--Main Body-->
    <main>
        <section id="rsvp-page">
            <div id="rsvp-image-div">
                <div id="rsvp-text-block">
                    <h1>RSVP</h1>
                </div>
                <!--Image source: https://unsplash.com/photos/brown-wooden-bottle-rack-with-bottles-X5upu8w0ZTc-->
                <img src="assets/images/bottles-on-bar.jpg" alt=" A picture of a bar with lots of glass bottles on shelves. There are no people. Photo by Kawasaki
                Toshihiro from Unsplash" id="bottles-bar">
            </div>
            <div id="form-div">
                <form method="GET" action="form-submit.html">
                    <label for="first-name">First name:</label><br>
                    <input type="text" id="first-name" name="first-name" required><br>

                    <label for="last-name">Last name:</label><br>
                    <input type="text" id="last-name" name="last-name" required><br><br>

                    <p>I will be attending:</p>
                    <input type="radio" id="axe-throw" name="rsvp" value="axe-throwing-only" required>
                    <label for="axe-throw">Axe Throwing</label><br>

                    <input type="radio" id="bar" name="rsvp" value="bar-only">
                    <label for="bar">All Bar One</label><br>

                    <input type="radio" id="both" name="rsvp" value="axe-and-bar">
                    <label for="both">Both</label><br>

                    <input type="radio" id="neither" name="rsvp" value="not-coming">
                    <label for="neither">Neither</label><br><br>

                    <p>My dietary requirements are:</p>
                    <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label><br>

                    <input type="checkbox" id="vegan" name="vegan" value="vegan">
                    <label for="vegan">Vegan</label><br>

                    <input type="checkbox" id="gluten-free" name="gluten-free" value="Boat">
                    <label for="gluten-free">Gluten Free</label><br>

                    <input type="checkbox" id="dairy-free" name="dairy-free" value="Bike">
                    <label for="dairy-free">Dairy Free</label><br>

                    <input type="checkbox" id="allergy-other" name="allergy-other">
                    <label for="allergy-other">Allergy / Other</label><br><br>

                    <label for="dietary-details">Dietary Requirement Details:</label><br>
                    <input type="text" id="dietary-details" name="dietary-details"><br>

                    <div id="submit-button"><input type="submit" value="Submit"></div>
                </form>
            </div>
        </section>
    </main>
</body>
